<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Newsletter Signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
        <!--<script src="https://kit.fontawesome.com/5e4c97cd15.js" crossorigin="anonymous"></script>-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
              integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
              crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <section class="row mt-5 text-center">
                <div class="col-md-6 m-auto">
                    <h1><i class="fas fa-newspaper fa-2x"></i></h1>
                    <h1 class="display-4">Newsletter Signup</h1>
                    <p class="lead">Enter your info to get our awesome monthly newsletter</p>
                    <form action="/signup" method="POST">
                        <div class="form-group">
                            <input type="text" name="firstName" id="first-name" class="form-control" 
                                   placeholder="First Name" required />
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastName" id="last-name" class="form-control" 
                                   placeholder="Last Name" required />
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control" 
                                   placeholder="Email" required />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            Sign Up
                        </button>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
